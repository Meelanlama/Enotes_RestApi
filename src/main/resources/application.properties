spring.application.name=enotes_api
spring.main.banner-mode=off

#Define upload folder here
file.upload.path= notes/

# Set the logging level for Spring Boot (global setting)
logging.level.root=WARN

# Configure logging level specifically for Hibernate SQL and parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# DataSource configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/enotes
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
spring.data.jdbc.dialect=mysql

# Hibernate and JPA settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

